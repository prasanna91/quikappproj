      - *Update_App_Version
      - *get_logo
      - *set_launcher_icons
      - *get_splash
      #      - *Get_Font
      - *Update_SDK_Version
      - name: üîê Download code signing files
        script: |
           echo "üì• Downloading signing files..."
            wget "$CERT_URL" -O certificate.p12 || { echo "‚ùå Failed to download certificate"; exit 1; }
            wget "$PROFILE_URL" -O profile.mobileprovision || { echo "‚ùå Failed to download profile"; exit 1; }
            
            echo "üîê Creating keychain..."
            security create-keychain -p "temp123" ios-build.keychain
            security default-keychain -s ios-build.keychain
            security unlock-keychain -p "temp123" ios-build.keychain
            security set-keychain-settings -t 3600 -l ios-build.keychain
            
            echo "üîê Importing certificate..."
            security import certificate.p12 -k ios-build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "temp123" ios-build.keychain
            
            echo "üì± Installing provisioning profile..."
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            
            PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
            BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" /dev/stdin <<< $(security cms -D -i profile.mobileprovision) | cut -d '.' -f2-)
            APPLE_TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:com.apple.developer.team-identifier" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
            
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
            
            echo "‚úÖ Extracted:"
            echo "  - UUID: $PROFILE_UUID"
            echo "  - PROFILE_NAME: $PROFILE_NAME"
            echo "  - BUNDLE_ID: $BUNDLE_ID"
            echo "  - TEAM_ID: $APPLE_TEAM_ID"
            
            echo "üíæ Generating exportOptions.plist..."
            cat <<EOF > ios/exportOptions.plist
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>provisioningProfiles</key>
            <dict>
            <key>$BUNDLE_ID</key>
            <string>$PROFILE_NAME</string>
            </dict>
            </dict>
            </plist>
            EOF

      - name: üì¶ Build and export IPA
        script: |
          echo "üèóÔ∏è Archiving app..."
          
              xcodebuild -workspace ios/Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath build/Runner.xcarchive \
              -destination 'generic/platform=iOS' \
              CODE_SIGN_STYLE=Manual \
              DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              clean archive || exit 1
              
              echo "üì§ Exporting IPA..."
              xcodebuild -exportArchive \
              -archivePath build/Runner.xcarchive \
              -exportOptionsPlist ios/exportOptions.plist \
              -exportPath build/ipa || exit 1

    artifacts:
      - build/ipa/*.ipa
      - ios/exportOptions.plist
      - build/ios/ipa/*.ipa
      - *ios_app

